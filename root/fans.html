<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>awsl</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #f9f9f9, #e0e0eb);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                padding: 20px;
                background: white;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                max-width: 600px;
                width: 90%;
            }
            .title {
                font-size: 1.8em;
                font-weight: bold;
                color: #333;
                margin-bottom: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">欢迎进入</div>
            <img src="./test1.jpg" title="awsl" alt="图片加载失败，请检查路径"/>
        </div>
    </body>
</html>
