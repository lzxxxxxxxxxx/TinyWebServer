<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebServer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #f9f9f9, #e0e0eb);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                padding: 20px;
                background: white;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                width: 90%;
            }
            .title {
                font-size: 1.8em;
                font-weight: bold;
                color: #333;
                margin-bottom: 20px;
            }
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
            }
            form {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">欢迎访问</div>
            <form action="0" method="post">
                <button type="submit">新用户</button>
            </form>
            <form action="1" method="post">
                <button type="submit">已有账号</button>
            </form>
        </div>
    </body>
</html>
