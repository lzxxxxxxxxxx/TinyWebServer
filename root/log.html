<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background: #ffffff;
                padding: 20px 40px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }
            .login-container h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333333;
            }
            .login-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #cccccc;
                border-radius: 4px;
                font-size: 14px;
            }
            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .login-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>登录</h1>
            <form action="2CGISQL.cgi" method="post">
                <input type="text" name="user" placeholder="用户名" required="required">
                <input type="password" name="password" placeholder="登录密码" required="required">
                <button type="submit">确定</button>
            </form>
        </div>
    </body>
</html>
