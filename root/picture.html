<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>awsl</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #f0f8ff, #d6e4f0);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                padding: 30px;
                background: #ffffff;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
                max-width: 600px;
                width: 90%;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .container:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            }
            .title {
                font-size: 2em;
                font-weight: bold;
                color: #444;
                margin-bottom: 20px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 15px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            img:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">你居然想看图，不想关注我</div>
            <img src="./xxx.jpg" title="awsl" alt="图片加载失败，请检查路径"/>
        </div>
    </body>
</html>
