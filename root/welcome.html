<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebServer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .container strong {
                color: #333333;
            }
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 10px 0;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div><font size="5"><strong>是时候做出选择了</strong></font></div>
            <br/>
            <form action="5" method="post">
                <button type="submit">picture.jpg</button>
            </form>
            <form action="6" method="post">
                <button type="submit">video.avi</button>
            </form>
            <form action="7" method="post">
                <button type="submit">欢迎进入</button>
            </form>
        </div>
    </body>
</html>
